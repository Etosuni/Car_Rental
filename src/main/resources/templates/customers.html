<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Customer Management</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8f9fa;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 90%;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      font-size: 26px;
      color: #333;
      margin-bottom: 15px;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .btn {
      padding: 12px 20px;
      font-size: 14px;
      border: none;
      cursor: pointer;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: all 0.3s ease;
      display: inline-block;
    }

    .btn-back {
      background-color: #6c757d;
      color: white;
    }

    .btn-back:hover {
      background-color: #5a6268;
    }

    .btn-add {
      background-color: #28a745;
      color: white;
    }

    .btn-add:hover {
      background-color: #218838;
    }

    .customer-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }

    .customer-box {
      width: 280px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      text-align: left;
    }

    .customer-box:hover {
      transform: translateY(-5px);
      box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.15);
    }

    .customer-box p {
      font-size: 14px;
      color: #666;
      margin: 5px 0;
    }

    .btn-group {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
    }

    .btn-edit {
      background-color: #ffc107;
      color: black;
      padding: 8px 12px;
      border-radius: 6px;
    }

    .btn-edit:hover {
      background-color: #e0a800;
    }

    .btn-delete {
      background-color: #dc3545;
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
    }

    .btn-delete:hover {
      background-color: #c82333;
    }

  </style>
</head>
<body>

<div class="container">
  <h2>üßë‚Äçüíº Customer Management</h2>

  <div class="buttons">
    <a href="/management" class="btn btn-back">‚¨Ö Back</a>
    <a href="/customers/add-customer" class="btn btn-add">‚ûï Add Customer</a>
  </div>

  <div class="customer-list">
    <div th:each="customer : ${customers}" class="customer-box">
      <p><strong>Name:</strong> <span th:text="${customer.firstName} + ' ' + ${customer.lastName}"></span></p>
      <p><strong>Email:</strong> <span th:text="${customer.email}"></span></p>
      <p><strong>Phone:</strong> <span th:text="${customer.phoneNumber}"></span></p>
      <p><strong>Personal Number:</strong> <span th:text="${customer.personalNumber}"></span></p>

      <div class="btn-group">
        <a th:href="@{/customers/edit/{id}(id=${customer.id})}" class="btn btn-edit">‚úè Edit</a>
        <a th:href="@{/customers/delete/{id}(id=${customer.id})}" class="btn btn-delete">üóë Delete</a>
      </div>
    </div>
  </div>

</div>

</body>
</html>
