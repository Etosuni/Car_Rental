<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Management Dashboard</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
            background-color: #fbeee6; /* Background color */
        }

        /* Title Styling - Centered at the Top */
        .dashboard-title {
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            color: #333;
            position: absolute;
            top: 20px;
            left: 60%;
            transform: translateX(-50%); /* Centers the title horizontally */
            z-index: 50;
            width: 100%;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            height: 100vh;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            padding: 20px;
            position: fixed;
            left: 0;
            top: 0;
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        /* Profile Section */
        .profile-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-pic {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background-color: gray;
            margin-bottom: 10px;
        }

        .username {
            font-size: 18px;
            font-weight: bold;
            color: white;
        }

        /* Navigation Buttons */
        .nav-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
            flex-grow: 1;
        }

        .nav-buttons button {
            background-color: rgba(0, 0, 0, 0.05);
            border: none;
            text-align: left;
            font-size: 16px;
            padding: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            color: #333;
            width: 100%;
            border-radius: 5px;
            font-weight: bold;
        }

        .nav-buttons button:hover {
            background-color: rgba(0, 0, 0, 0.15);
        }

        /* Logout Button */
        .logout {
            margin-top: auto;
        }

        .logout button {
            margin-bottom: 44px;
            background-color: red;
            color: white;
            border: none;
            width: 100%;
            padding: 12px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
        }

        .logout button:hover {
            background-color: darkred;
        }

        /* Content Dashboard */
        .dashboard-container {
            margin-left: 300px;
            padding: 20px;
            width: calc(100% - 300px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 100px);
        }

        .dashboard {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin-top: 40px;
        }

        .section {
            width: 320px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: 0.3s;
            cursor: pointer;
        }

        .section:hover {
            transform: translateY(-5px);
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            background-color: #f0f0f0;
        }

        h2 {
            color: #333;
            font-size: 22px;
        }

        p {
            color: #555;
            font-size: 14px;
            margin-bottom: 15px;
        }

    </style>
</head>
<body>

<!-- Fixed Title at the Top Center -->
<h1 class="dashboard-title">‚öô Management Dashboard</h1>

<!-- Sidebar -->
<div class="sidebar">
    <!-- Profile Section -->
    <div class="profile-section">
        <div class="profile-pic"></div> <!-- Placeholder for profile image -->
        <div class="username">N</div>
    </div>

    <!-- Navigation Buttons -->
    <div class="nav-buttons">
        <button onclick="location.href='/home'">üè† Home </button>
        <button onclick="location.href='/rentals'">üöó Rented Car </button>
        <button onclick="location.href='/bookings'">üìÖ Bookings</button>
        <button onclick="location.href='/revenue'">üí∞ Revenue Statistics</button>
        <button onclick="location.href='/management'">üë• Management</button>
    </div>

    <!-- Logout Button -->
    <div class="logout">
        <form th:action="@{/logout}" method="post">
            <button type="submit">Logout</button>
        </form>
    </div>
</div>

<!-- Main Dashboard Content -->
<div class="dashboard-container">
    <div class="dashboard">
        <!-- Car Management Section -->
        <div class="section" onclick="location.href='/cars'">
            <h2>üöó Car Management</h2>
            <p>Add, update, and remove cars from the system.</p>
        </div>

        <!-- Customer Management Section -->
        <div class="section" onclick="location.href='/customers'">
            <h2>üßë‚Äçüíº Customer Management</h2>
            <p>View and manage customers in the rental system.</p>
        </div>

        <!-- Employee Management Section -->
        <div class="section" onclick="location.href='/employees'">
            <h2>üë• Employee Management</h2>
            <p>Manage employees, edit details, and remove employees.</p>
        </div>
    </div>
</div>

</body>
</html>
